server:
  port: 13001

spring:
  application:
    name: config-client

  cloud:
    bus:
      enabled: true
      trace:
        enabled: true

    config:
      name: config-client
      profile: prod

      discovery:
        enabled: true
        service-id: config-server

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    appname: hes-hospital
    hostname: localhost
    instance-id: hes-hospital@${eureka.instance.hostname}:${server.port}:${random.int}
    non-secure-port: 11001
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.non-secure-port}/eureka/
    healthcheck:
      enabled: true